kind: Template
apiVersion: v1
metadata:
  name: launcher-creator-backend
  annotations:
    openshift.io/display-name: "Fabric8 Launch - Creator Backend"
    description: This application contains the Launcher Creator Backend service
    tags: instant-app,fabric8-launcher
    iconClass: icon-shadowman
    template.openshift.io/long-description: This application contains the Launcher Creator Backend
    template.openshift.io/provider-display-name: Red Hat, Inc.
    template.openshift.io/documentation-url: https://github.com/fabric8-launcher
    template.openshift.io/support-url: https://access.redhat.com
message: "The following service has been created in your project: launcher-creator-backend.\n\nFor more information about using this template, including OpenShift considerations, see https://github.com/fabric8-launcher"
labels:
  template: launcher-creator-backend
parameters:
- name: WELCOME_IMAGE_NAME
  description: The Welcome App's image name
  displayName: Image Name
  required: true
  value: fabric8/launcher-creator-welcome-app

- name: WELCOME_IMAGE_TAG
  description: The Welcome App's image tag
  displayName: Image Tag
  required: true
  value: latest

- name: IMAGE
  value: fabric8/launcher-creator-backend
  required: true

- name: IMAGE_TAG
  value: latest
  required: true

- description: CPU request
  displayName: CPU request
  required: true
  name: CPU_REQUEST
  value: "10m"

- description: CPU limit
  displayName: CPU limit
  required: true
  name: CPU_LIMIT
  value: "1000m"

- description: Memory request
  displayName: Memory request
  required: true
  name: MEMORY_REQUEST
  value: "8Mi"

- description: Memory limit
  displayName: Memory limit
  required: true
  name: MEMORY_LIMIT
  value: "128Mi"

- description: Number of deployment replicas
  displayName: Number of deployment replicas
  required: true
  name: REPLICAS
  value: "1"

objects:
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: launcher-creator-backend
    annotations:
      configmap.fabric8.io/update-on-change: "launcher"
  spec:
    replicas: "${{REPLICAS}}"
    selector:
      service: launcher-creator-backend
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          service: launcher-creator-backend
      spec:
        containers:
        - image: ${IMAGE}:${IMAGE_TAG}
          imagePullPolicy: Always
          name: launcher-creator-backend
          ports:
          - containerPort: 8080
            protocol: TCP
          env:
          - name: LAUNCHER_BACKEND_URL
            value: http://launcher-backend:8080/api
          - name: WELCOME_IMAGE_NAME
            value: ${WELCOME_IMAGE_NAME}
          - name: WELCOME_IMAGE_TAG
            value: ${WELCOME_IMAGE_TAG}
          - name: LAUNCHER_FILTER_RUNTIME
            valueFrom:
              configMapKeyRef:
                name: launcher
                key: launcher.filter.runtime
                optional: true
          - name: LAUNCHER_FILTER_VERSION
            valueFrom:
              configMapKeyRef:
                name: launcher
                key: launcher.filter.version
                optional: true
          - name: SENTRY_DSN
            valueFrom:
              configMapKeyRef:
                name: launcher
                key: launcher.creator.sentry.dsn
                optional: true
          terminationMessagePath: /dev/termination-log
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}
        restartPolicy: Always
        dnsPolicy: ClusterFirst
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
- kind: Service
  apiVersion: v1
  metadata:
    labels:
      service: launcher-creator-backend
    name: launcher-creator-backend
  spec:
    ports:
    - name: "8080"
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      service: launcher-creator-backend
    sessionAffinity: None
    type: ClusterIP

